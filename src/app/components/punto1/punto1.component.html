<div class="container-fluid bg-dark margen">
    <div class="container">
        <div class="carousel">
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <img src="assets/img/{{noticia.img}}" class="w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="">
                            <h3>{{noticia.titulo}}</h3>
                            <p>{{noticia.contenido}}</p>
                        </a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" (click)="anterior()">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" (click)="siguiente()">
              <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</div>
